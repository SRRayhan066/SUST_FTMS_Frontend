<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="profile.js" defer></script>
    <script src="https://kit.fontawesome.com/f4d2c8c827.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <div class="background"></div>
    <div class="nav">
        <div class="user">
            <div class="info">
                <a href="#">
                    <i class="fa-solid fa-user-tie"></i>
                </a>
                <p><b>Organizer</b></p>
            </div>
            
        </div>
        <div class="allElements">
            <div class="box">
                <input id="searchInput" type="text" placeholder="Tournament Name">
                <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>
            
            <div class="boxElements" id="tournament">
                <p id="pTournament"><b>Tournament</b></p>
                <a href="#">
                    <i class="fa-solid fa-futbol"></i>
                </a>
            </div>
            <div class="boxElements" id="addTournament" >
                <p><b>Add</b></p>
                <a href="#">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <div class="boxElements" id="printOut" onclick="printPage()">
                <p><b>Print</b></p>
                <a href="#">
                    <i class="fa-solid fa-print"></i>
                </a>
            </div>
            <div class="boxElements" id="profile">
                <p id="pProfile"><b>Profile</b></p>
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
            <div class="boxElements" id="logOut">
                <p><b>Logout</b></p>
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="container light-style flex-grow-1 container-p-y">
        <div class="cardd overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Change password</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt
                                    class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                    <label class="btnn btn-outline-primaryy">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                    <div class="shortInfo">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                                
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control mb-1" value="Chowdhury">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" value="Soud-Bin-Ambia">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" value="ambia@gmail.com">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Role</label>
                                    <input type="text" class="form-control" value="Organizer">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="button" class="btnn btn-outline-primaryy">Save changes</button>&nbsp;
            <button type="button" class="btnn btn-outline-primaryy">Cancel</button>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
