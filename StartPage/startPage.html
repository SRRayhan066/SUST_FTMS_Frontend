<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUST Football Tournament</title>
    <link rel="stylesheet" href="startPage.css">
    <script src="https://kit.fontawesome.com/f4d2c8c827.js" crossorigin="anonymous"></script>
    <script src="startPage.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="images">
            <div class="leftImages">
                <img src="../Images/Goalkeeper.png">
            </div>
            <div class="rightImages">
                <img src="../Images/Kick.png">
            </div>
        </div>
        <h1>Welcome to <span>SUST Football Tournament</span></h1>
        <div class="allButtons">
            <button class="btn" id="organizerButton"><i class="fa-solid fa-user-tie"></i> LOGIN AS ORGANIZER</button>
            <button class="btn" id="managerButton"><i class="fa-solid fa-user"></i> LOGIN AS MANAGER</button>
            <button class="btn" id="playerButton"><i class="fa-solid fa-futbol"></i> LOGIN AS PLAYER</button>
            <button class="btn" id="toTheTournamentButton" onClick="toTournament()">TO THE TOURNAMENT <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        
    </div>
</body>
</html>
